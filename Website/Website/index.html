<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <h2>WebSocket Test</h2>
    <div id="ButtonHolder" class="ButtonHolder">
        <button id="fullscreen">FullScreen</button>
        <button id="char_select">Character Selector</button>
        <button id="main_menu_btn">Play Button</button>
        <div id=output></div>
    </div>


    <div class="Inputs hide" id="Inputs">
        <button id="exit" class="exit">Exit</button>
        <div id=zone_joystick class="zone_joystick"></div>
        <div class="ButtonContainer">
            <div class="AttackButton">
                <button id="attack">
                    <!-- Attack -->
                    <img id="attack_img" src="./images/Attack.png">
                </button>
            </div>
            <div class="JumpButton">
                <button id="jump">
                    <!-- Jump -->
                    <img id="jump_img"src="./images/Jump.png">
                </button>
            </div>
        </div>
        <!-- <button id="click">click</button> -->
    </div>
    <!-- Character Selection Screen -->
    <div class="character_select hide" id="character_select">
        <div class="ExitBtn">
            <button id="exit_char" class="exit_char">Exit</button>
        </div>
        <div class="CharacterAll" id="CharacterAll">
            <div class="CharacterLeft">
                <button id="character_info">
                    *insert info*
                    <img src="./images/Player cards.png">
                </button>
                <div class="Selection">
                    <button class="DirectionalArrow" id="left_arrow">
                        <!-- Left -->
                        <img src="./images/Arrow L.png">
                    </button>
                    <button id="select_btn">
                        SELECT
                        <!-- <img src="./images/Player cards.png"> -->
                    </button>
                    <button class="DirectionalArrow" id="right_arrow">
                        <!-- Right -->
                        <img src="./images/Arrow R.png">
                    </button>
                </div>
            </div>
            <div class="CharacterImage">
                <button id="character_card"></button>
            </div>
        </div>
    </div>

    <div class="MainMenu hide" id="main_menu">
        <div class="MainMenuScreen">
            <button class="MainBtn" id="start_btn">Fight!</button>
            <button class="MainBtn" id="controls_btn">Controls</button>
            <button class="MainBtn" id="quit_btn">Quit</button>
        </div>
    </div>

    <!-- <script src="node_modules/nipplejs/dist/nipplejs.js"></script>

    <script>


    </script> -->
</body>
<script src="./scripts/buttonInputs.js"></script>
<script src="./scripts/characterSelect.js"></script>
<script src="./scripts/webSocketHandler.js"></script>
<script type="module" src="./scripts/joystick.js"></script>
<script src="./scripts/Updated.js"></script>

</html>
